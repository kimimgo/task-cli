# DevSwarm Evaluation Rubric
# task-cli 프로젝트 품질 평가 기준

name: "task-cli Quality Rubric"
version: "1.0"

criteria:
  - name: test_coverage
    description: "코드 테스트 커버리지"
    weight: 0.3
    threshold: 80
    measurement: "pytest --cov=src --cov-report=term"

  - name: lint_pass
    description: "린팅 통과율"
    weight: 0.2
    threshold: 100
    measurement: "ruff check src/ tests/"

  - name: type_check
    description: "타입 체크 통과율"
    weight: 0.2
    threshold: 100
    measurement: "mypy src/"

  - name: test_pass
    description: "테스트 통과율"
    weight: 0.3
    threshold: 100
    measurement: "pytest tests/ -v"

# 총점 계산
# score = sum(criterion.weight * (actual / threshold))
# passed = score >= 0.8 (80%)
